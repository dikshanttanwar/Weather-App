<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="search-box">

            <span class="material-symbols-rounded location">location_on</span>
            <input type="text" placeholder="Enter Place" spellcheck="false">
            <span class="material-symbols-rounded searchicon">search</span>

        </div>

        <div class="detailsbox">
            <div class="image">
                <img id="weatherIcon" src="images/notfound.png" alt="">
            </div>
            <div class="temp">
                <h1 id="temperature">36 <span><sup>o</sup>C</span></h1>
                <h2 id="tempCondition">Broken Clouds</h2>
            </div>
            <div class="bottomDivs">
                <div class="humidity">
                    <div class="humidityImg">
                        <img src="images/humidity.png" alt="">
                    </div>
                    <div class="humiDetails">
                        <h1 id="humidityPercent">88%</h1>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="windSpeed">
                    <div class="windImg">
                        <img src="images/wind.png" alt="">
                    </div>
                    <div class="windDetails">
                        <h1 id="windSpeed">0 Km/h</h1>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
